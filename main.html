<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <table>
                    <tr>
                        <th colspan="2">Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>Column 1</td>
                        <td>Column 2</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <td class="black-cell">HTML</td>
                        <td>Column 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table>
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td>List item 1</td>
                        <td>List item 2</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
