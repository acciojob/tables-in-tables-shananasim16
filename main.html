<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .main-table {
            border-collapse: collapse;
            width: 100%;
        }

        .main-table td {
            border: 1px solid #000;
            padding: 10px;
        }

        .nested-table {
            border-collapse: collapse;
            width: 100%;
        }

        .nested-table th {
            background-color: #f2f2f2;
            padding: 8px;
            text-align: left;
        }

        .nested-table td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        .black-bg {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table class="main-table">
        <tr>
            <td>
                <table class="nested-table">
                    <tr>
                        <th colspan="2">Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>Column 1</td>
                        <td>Column 2</td>
                    </tr>
                </table>
            </td>
            <td>
                <table class="nested-table">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <td class="black-bg">HTML</td>
                        <td>Column 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table class="nested-table">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td>List item 1</td>
                        <td>List item 2</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
